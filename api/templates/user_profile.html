
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    <form id="profileForm">
        <img src="{{ user_profile.profile_image.url }}" alt="Profile Image">
        <p>Email: {{ user_profile.email }}</p>
        <p>Date of Birth: {{ user_profile.date_of_birth }}</p>
        <h3>Favorite Categories:</h3>
        {% for category in categories %}
        <label>
            <input type="checkbox" name="favorite_categories" value="{{ category.name }}"
                {% if category.name in user_profile.favorite_categories %} checked {% endif %}>
            {{ category.name }}
        </label>
        {% endfor %}

        <button type="submit">Update Profile</button>
    </form>
</body>
</html>
